packages:
  ppa:
    # https://eza.rocks/
    eza:
      source: http://deb.gierens.de
      key: gierens.gpg
      keyfile_url: https://raw.githubusercontent.com/eza-community/eza/main/deb.asc
      list: gierens.list
  ubuntu:
    # sys utils
    - brightnessctl
    - neofetch
    - eza

    # wayland utils
    - waybar

    # misc
    - breeze-cursor-theme

  brew:
    # sys utils
    - htop
    - zoxide
    - fzf
    - ripgrep

    # theme-ing
    - jandedobbeleer/oh-my-posh/oh-my-posh

    # dev tools
    - just
