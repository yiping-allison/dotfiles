# https://www.chezmoi.io/user-guide/advanced/install-packages-declaratively/
packages:
  dpkg:
    - https://github.com/akdor1154/gamescope-pkg/releases/download/v3.12.5-2/gamescope_3.12.5-2_amd64.deb

  ppa:
    # https://eza.rocks/
    eza:
      source: http://deb.gierens.de
      list: gierens.list
      distribution: stable
      component: main
      key: gierens.gpg
      keyfile_url: https://raw.githubusercontent.com/eza-community/eza/main/deb.asc

    # https://launchpad.net/~git-core/+archive/ubuntu/ppa
    git-core:
      source: https://ppa.launchpadcontent.net/git-core/ppa/ubuntu
      list: git-core-ubuntu-ppa-jammy.list
      distribution: jammy
      component: main
      key: git-core-ubuntu-ppa.gpg
      keyfile_url: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0xf911ab184317630c59970973e363c90f8f1b6217

    # https://launchpad.net/~neovim-ppa/+archive/ubuntu/unstable
    neovim:
      source: https://ppa.launchpadcontent.net/neovim-ppa/unstable/ubuntu
      list: neovim-ubuntu-ppa-jammy.list
      distribution: jammy
      component: main
      key: neovim-ubuntu-ppa.gpg
      keyfile_url: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x9dbb0be9366964f134855e2255f96fcf8231b6dd

    # https://launchpad.net/~papirus/+archive/ubuntu/papirus
    papirus:
      source: https://ppa.launchpadcontent.net/papirus/papirus/ubuntu
      list: papirus-ubuntu-ppa-jammy.list
      distribution: jammy
      component: main
      key: papirus-ubuntu-ppa.gpg
      keyfile_url: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x9461999446faf0df770bfc9ae58a9d36647cae7f

    # https://github.com/netblue30/firejail
    firejail:
      source: https://ppa.launchpadcontent.net/deki/firejail/ubuntu
      list: firejail-ppa-jammy.list
      distribution: jammy
      component: main
      key: firejail-ppa.gpg
      keyfile_url: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x0b58929c0081a52410e8992260537cdcf684460c

    # https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo
    vscodium:
      source: https://paulcarroty.gitlab.io/vscodium-deb-rpm-repo/debs
      list: vscodium.list
      distribution: vscodium
      component: main
      key: vscodium.gpg
      keyfile_url: https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/raw/master/pub.gpg

    # https://wezterm.org/install/linux.html
    wezterm:
      source: https://apt.fury.io/wez
      list: wezterm.list
      distribution: '*'
      component: '*'
      key: wezterm-fury.gpg
      keyfile_url: https://apt.fury.io/wez/gpg.key

  ubuntu:
    # sys utils
    - firejail
    - firejail-profiles
    - brightnessctl
    - pavucontrol
    - xclip
    - neofetch
    - eza

    # dev tools
    - git
    - neovim
    - thefuck
    - codium
    - wezterm
    - direnv

    # wayland utils
    - wl-clipboard

    # misc
    - breeze-cursor-theme
    - papirus-icon-theme

    # niri
    - waybar
    - swaybg
    - swayidle
    - policykit-1-gnome
    - libnotify-bin # mako dependency

  nix:
    # sys utils
    - fzf
    - tlrc
    - htop
    - bat
    - delta
    - ripgrep
    - zoxide
    - age

    # dev tools
    - nix-direnv

  brew:
    # theme-ing
    - jandedobbeleer/oh-my-posh/oh-my-posh
